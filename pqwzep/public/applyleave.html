<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave - PQWZ Portal</title>
    <style>
        /* Basic Reset & Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

            /* Background Image Settings */
            background-image: url('bluerevive.jpg'); /* Assuming bluerevive.jpg is in the same folder */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-color: #f8f9fa; /* Fallback color */
        }

        /* Header - UPDATED to Dark Navy Blue */
        .app-header {
            background-color: #003f7f; /* Dark Navy Blue */
            padding: 15px 30px;
            flex-shrink: 0;
        }

        .app-header .logo {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none; /* Link to main leaves page */
        }

        .app-header .logo:hover {
            color: #cce5ff;
        }

        /* Page Body Layout */
        .page-body {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar - Dark Navy Blue */
        .sidebar {
            width: 260px;
            background-color: #003f7f; /* Dark Navy Blue */
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            color: #ffffff;
        }

        .profile-pic-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            border: 3px solid #ffffff;
            flex-shrink: 0;
            background-color: #e9ecef;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .employee-details {
            text-align: center;
            margin-bottom: 25px;
            word-wrap: break-word;
        }

        /* Updated font size for ID/Email */
        .employee-details p {
            margin-bottom: 5px;
            font-size: 1.0em; /* Increased size */
            color: #e9ecef;
        }

        .employee-details #employee-id,
        .employee-details #employee-email {
            font-weight: bold;
        }

        /* Updated font size for Name */
        .employee-details #employee-name {
            font-weight: bold;
            font-size: 1.2em; /* Increased size */
            color: #ffffff;
        }

        /* Sidebar Nav Styles */
        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px; /* This gap creates space between buttons */
            margin-top: 15px; /* Add space above the buttons */
        }

        /* UPDATED Sidebar Button Style */
        .sidebar-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background-color: #ffffff; /* White background */
            color: #0056b3; /* Dark blue text */
            border: 1px solid #dee2e6; /* Subtle border */
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1em;
            font-weight: 500; /* Slightly bolder text */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* UPDATED Sidebar Button Hover Style */
        .sidebar-button:hover {
            background-color: #e9ecef; /* Light grey background on hover */
            color: #003f7f; /* Darker blue text on hover */
        }


        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin: 20px;
        }

        /* Form Styling */
        #apply-leave-form {
            max-width: 600px;
            margin: 0 auto;
        }

        #apply-leave-form h2 {
            text-align: center;
            color: #003f7f;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
            color: #495057;
            height: calc(2.25rem + 2px); /* Consistent height */
        }

        .form-group textarea {
            height: auto;
            resize: vertical;
            min-height: 80px;
        }

        .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }

        /* Apply Leave Button Style (Keeping Blue) */
         .apply-submit-button {
            padding: 12px 25px;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
        }

        .apply-submit-button:hover {
            background-color: #0056b3; /* Darker Blue */
        }


         /* Responsive adjustments */
         @media (max-width: 768px) {
             .page-body {
                 flex-direction: column;
             }
             .sidebar {
                 width: 100%;
                 height: auto;
                 padding: 15px;
             }
             /* Added Responsive Sidebar Nav Styles Back */
             .sidebar-nav {
                 flex-direction: row;
                 justify-content: center;
                 flex-wrap: wrap;
                 gap: 8px;
                 margin-top: 15px;
                 margin-bottom: 0;
             }
             .sidebar-button {
                 width: auto;
                 padding: 8px 12px;
             }
             /* End Added Responsive Sidebar Nav Styles */
             .main-content {
                 margin: 10px;
                 padding: 20px;
             }
             #apply-leave-form {
                 max-width: 100%;
             }
             .form-group input[type="text"],
             .form-group input[type="date"],
             .form-group textarea,
             .form-group select {
                 font-size: 0.95em;
             }

         }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="leaves.html" class="logo">PQWZ</a> 
    </header>

    <div class="page-body">
        <aside class="sidebar">
            <div class="profile-pic-container">
                <img src="https://via.placeholder.com/150/003f7f/ffffff?text=User" alt="Employee Profile Picture">
            </div>
            <div class="employee-details">
                <p id="employee-name">Employee Name</p>
                <p id="employee-id">ID: 123456</p>
                <p id="employee-email">employee.email@pqwz.com</p>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-button">View Leaves</button>
                <button class="sidebar-button">Calendar</button>
                <button class="sidebar-button">View Holidays</button>
            </nav>
        </aside>

        <main class="main-content">
            <form id="apply-leave-form">
                <h2>Apply for Leave</h2>

                <div class="form-group">
                    <label for="apply-employee-id">Employee ID:</label>
                    <input type="text" id="apply-employee-id" name="employeeId" value="123456" readonly>
                </div>

                <div class="form-group">
                    <label for="apply-employee-name">Employee Name:</label>
                    <input type="text" id="apply-employee-name" name="employeeName" value="Employee Name" readonly>
                </div>

                <div class="form-group">
                    <label for="start-date">Start from:</label>
                    <input type="date" id="start-date" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="endDate" required>
                </div>

                <div class="form-group">
                    <label for="leave-type">Leave Type:</label>
                    <select id="leave-type" name="leaveType" required>
                        <option value="" disabled selected>-- Select Leave Type --</option>
                        <option value="casual">Casual Leaves</option>
                        <option value="sick">Sick Leaves</option>
                        <option value="personal">Personal Leave</option>
                        <option value="bereavement">Bereavement Leave</option>
                        <option value="unpaid">Unpaid Leave</option>
                        <option value="maternity_paternity">Maternity/Paternity Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments (Reason for Leave):</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Enter reason for leave (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="apply-reporting-manager">Reporting Manager:</label>
                    <input type="text" id="apply-reporting-manager" name="reportingManager" value="[Manager Name]" readonly>
                </div>

                <div class="form-group">
                    <button type="submit" class="apply-submit-button">Apply Leave</button>
                </div>

            </form>
        </main>
    </div>

                     }

                          alert(`${buttonText} clicked! (Implement functionality)`);
                     }

        });
    </script>

</body>
</html>
